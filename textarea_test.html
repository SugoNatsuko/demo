<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <textarea id="main-textarea" placeholder="メッセージを入力"></textarea>
            <button id="plus-button" class="plus-button">+</button>
        </div>
        <div id="action-buttons" class="action-buttons hidden">
            <button class="action-button">写真</button>
            <button class="action-button">動画</button>
            <button class="action-button">ファイル</button>
            <button class="action-button">位置情報</button>
            <button class="action-button">連絡先</button>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('main-textarea');
        const plusButton = document.getElementById('plus-button');
        const actionButtons = document.getElementById('action-buttons');

        textarea.addEventListener('focus', () => {
            textarea.classList.add('focused');
        });

        textarea.addEventListener('blur', () => {
            if (textarea.value === '') {
                textarea.classList.remove('focused');
            }
        });

        plusButton.addEventListener('click', () => {
            actionButtons.classList.toggle('hidden');
        });
    </script>
</body>
</html>
